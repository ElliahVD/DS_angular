<h1>La France: découpage administratif</h1>

<h3>Départements</h3>

<div class="container">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Nom</th>
      <th>code</th>
      <th>Code Région</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let departement of arrayDepartements">
      <td>{{departement.nom}}</td>
      <td>{{departement.code}}</td>
      <td>{{departement.codeRegion}}</td>
    </tr>
    </tbody>
  </table>
</div>
