<h1>La France: découpage administratif</h1>

<h3>Régions</h3>

<div class="container">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Nom</th>
      <th>code</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let region of arrayRegions">
      <td>{{region.nom}}</td>
      <td>{{region.code}}</td>
    </tr>
    </tbody>
  </table>
</div>
